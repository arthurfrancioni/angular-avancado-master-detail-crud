<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"></app-bread-crumb>
<app-page-header [page-title]="pageTitle" button-text="< Voltar" button-link="/categories" button-class="btn-light"></app-page-header>
<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" name="nome" formControlName="name" class="form-control">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" name="description" formControlName="description" class="form-control">
        </div>        
      </div>
    </div>
  </div>
  <app-server-error-messages [server-error-messsages]="serverErrorMessages"></app-server-error-messages>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3">Salvar</button>
</form>
